<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://thpesante.github.io/mobilsolutions/">
    <title>Mi Cuenta - Comprador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="mi-cuenta.css">
</head>
<body>
    <main class="main-content">
        <h1>Mi Cuenta</h1>
        <div id="loader" class="spinner"></div>
        <div id="account-content">
            <div class="card">
                <h2>Mis Datos</h2>
                <div class="profile-pic-container">
                    <label for="profile-pic-input">
                        <img id="profile-image" src="https://via.placeholder.com/150" alt="Foto de perfil">
                    </label>
                    <input type="file" id="profile-pic-input" accept="image/*" style="display:none">
                </div>
                <div class="form-group"><label for="full-name">Nombre Completo</label><input type="text" id="full-name"></div>
                <div class="form-group"><label for="phone">Teléfono</label><input type="tel" id="phone"></div>
                <div class="form-group"><label for="address">Dirección</label><input type="text" id="address"></div>
                <button id="save-profile-btn" class="btn-primary">Guardar Cambios</button>
                <button id="logout-btn">Cerrar Sesión</button>
            </div>
        </div>
    </main>

    <footer class="bottom-nav">
        <a href="home.html"><i class="fas fa-home"></i><p>Inicio</p></a>
        <a href="mis_pedidos.html"><i class="fas fa-receipt"></i><p>Pedidos</p></a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i><p>Carrito</p></a>
        <a href="mi-cuenta.html" class="active"><i class="fas fa-user"></i><p>Cuenta</p></a>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="mi-cuenta.js"></script>
</body>
</html>
